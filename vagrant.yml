- hosts: all
  become: yes
  vars:
    local_user: chris
    github_userid: cultclassik
    user_id: vagrant

  handlers:
  - name: restart sshd
    service: name=sshd state=restarted

  tasks:
  - name: Allow ssh password auth
    lineinfile:
      path: /etc/ssh/sshd_config
      regex: ^PasswordAuthentication
      line: PasswordAuthentication yes
    notify: restart sshd
   
  - name: Copy vagrant public key from ansible control node (Linux)
    copy:
      src: "~/.ssh/id_rsa_{{ user_id }}"
      dest: "/home/{{ user_id }}/.ssh/id_rsa.pub"
    when: ansible_system == 'Linux'

  - name: Fix owner of the generated pub key
    file:
      path: "/home/{{ user_id }}/.ssh/id_rsa.pub"
      owner: "{{ user_id }}"
      group: "{{ user_id }}"

  - name: Add ssh key for vagrant user on all vms
    authorized_key:
      user: "{{ user_id }}"
      state: present
      #key: "{{ lookup('file', '/home/{{ user_id }}/.ssh/id_rsa.pub') }}"
      key: "https://github.com/{{ github_userid }}.keys"

  - name: add hosts to hosts
    lineinfile:
      path: /etc/hosts
      line: "{{ item }}"
    loop: 
    - "10.240.0.101 kc1"
    - "10.240.0.102 kc2"
    - "10.240.0.103 kc3"
    - "10.240.0.110 kn1"
    - "10.240.0.111 kn2"
    - "10.240.0.112 kn3"