---
- name: Create CNI conf dir
  ansible.builtin.file:
    path: /etc/cni
    state: directory
    mode: u=rwx,g=rx,o=rx
    owner: root
    group: root

- name: Download cni plugins
  get_url:
    # make os and arch dynamic with ansible magic vars?
    url: "https://github.com/containernetworking/plugins/releases/download/v{{ cni_plugins }}/cni-plugins-linux-amd64-v{{ cni_plugins }}.tgz"
    dest: "/tmp/cni-plugins-linux-amd64-v{{ cni_plugins }}.tgz"
  notify:  Extract cni plugins

#- name: Delete cni plugins archive
#  file:
#    path: "/tmp/{{ archives.cni_plugins.file }}"
#    state: absent

- name: Create CNI bridge conf
  template:
    src: 10-bridge.conf.j2
    dest: /etc/cni/net.d/10-bridge.conf

- name: Create CNI loopback conf
  template:
    src: 99-loopback.conf.j2
    dest: /etc/cni/net.d/99-loopback.conf
