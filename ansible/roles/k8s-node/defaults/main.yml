---
pod_cidr:
cluster_cidr:
cluster_dns:

versions:
  cni_plugins: "0.8.6"
  cni_version: "0.3.1"
  cri_tools: "1.18.0"
  runc: "1.0.0-rc91"
  
downloads:
  - url: https://github.com/opencontainers/runc/releases/download/v{{ versions.runc }}/runc.amd64
    dest: runc
  - url: https://storage.googleapis.com/kubernetes-release/release/v{{ k8s_version }}/bin/linux/amd64/kube-proxy
    dest: kube-proxy
  - url: https://storage.googleapis.com/kubernetes-release/release/v{{ k8s_version }}/bin/linux/amd64/kubelet
    dest: kubelet

archives:
  cri_tools:
    file: crictl-v{{ versions.cri_tools }}-linux-amd64.tar.gz
    url: https://github.com/kubernetes-sigs/cri-tools/releases/download/v{{ versions.cri_tools }}/crictl-v{{ versions.cri_tools }}-linux-amd64.tar.gz
  cni_plugins:
    file: cni-plugins-linux-amd64-v{{ versions.cni_plugins }}.tgz
    url: https://github.com/containernetworking/plugins/releases/download/v{{ versions.cni_plugins }}/cni-plugins-linux-amd64-v{{ versions.cni_plugins }}.tgz
