---
# handlers file for k8s-node

# netplan
- name: Generate Netplan Configuration
  ansible.builtin.shell:
    cmd: netplan generate
  listen: netplan generate
  notify: netplan apply
  become: true

- name: Apply Netplan Configuration
  ansible.builtin.shell:
    cmd: netplan apply
  listen: netplan apply
  become: true

- name: Reload systemd units
  systemd:
    daemon_reload: yes

- name: List kube dns pods
  ansible.builtin.shell:
    cmd: kubectl --kubeconfig /var/lib/kubernetes/admin.kubeconfig get pods -l k8s-app=kube-dns -n kube-system

# Kube Proxy
- name: Restart kube proxy service
  ansible.builtin.service:
    name: kube-proxy
    state: restarted

# Kubelet
- name: Restart kubelet service
  ansible.builtin.service:
    name: kubelet
    state: restarted
