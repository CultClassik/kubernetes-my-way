---
- name: set-cluster
  ansible.builtint.shell: >
      {{ kubectl_bin_path }} config set-cluster kubernetes-the-hard-way \
      --certificate-authority=ca.pem \
      --embed-certs=true \
      --server=https://{{ k8s_lb_ip }}:6443 \
      --kubeconfig={{ item }}.kubeconfig
  args:
    chdir: "{{ k8s_conf_files_dir }}"
  loop: "{{ k8s_worker_nodes }}"
  become: yes
  become_user: "{{ local_id }}"
  
- name: set-credentials
  ansible.builtint.shell: >
      {{ kubectl_bin_path }} config set-credentials system:node:{{ item }} \
      --client-certificate={{ item }}.pem \
      --client-key={{ item }}-key.pem \
      --embed-certs=true \
      --kubeconfig={{ item }}.kubeconfig
  args:
    chdir: "{{ k8s_conf_files_dir }}"
    #creates: "{{ k8s_conf_files_dir }}/{{ item }}.kubeconfig"
  loop: "{{ k8s_worker_nodes }}"

- name: set-context
  ansible.builtint.shell: >
      {{ kubectl_bin_path }} config set-context default \
      --cluster=kubernetes-the-hard-way \
      --user=system:node:{{ item }} \
      --kubeconfig={{ item }}.kubeconfig
  args:
    chdir: "{{ k8s_conf_files_dir }}"
    #creates: "{{ k8s_conf_files_dir }}/
  loop: "{{ k8s_worker_nodes }}"

- name: use-context
  ansible.builtint.shell:
  args:
    chdir: "{{ k8s_conf_files_dir }}"
    cmd: {{ kubectl_bin_path }} config use-context default --kubeconfig={{ item }}.kubeconfig
  loop: "{{ k8s_worker_nodes }}"
